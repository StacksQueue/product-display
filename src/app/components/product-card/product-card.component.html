<mat-card>
  <div class="image-wrapper" (click)="viewProductDetail()">
    <img [src]="product.thumbnail" class="fit-image" alt="" />
  </div>
  <div class="product-content">
    <div class="price">{{ product.price | currency : 'USD'}}</div>
    <div class="name">{{product.title}}</div>
    <div class="weight">{{product.stock}} left</div>
  </div>
  <div class="actions">
    <button
      mat-mini-fab
      matTooltip="Warn"
      color="primary"
      aria-label="Example mini fab with a heart icon"
    >
      <mat-icon (click)="addProductToCart()">add</mat-icon>
    </button>
  </div>
</mat-card>
